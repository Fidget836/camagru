<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" rel="stylesheet" href="./frontend/forgotPassword/style.css" as="style" onload="this.rel='stylesheet'">
    <link rel="icon" type="image/x-icon" href="./frontend/pictures/42.png">
    <title>Forgot Password</title>
</head>
<body>
    <div class="header">
        <div class="title">
            <h2><a href="/">Camagru - Forgot Password</a></h2>
        </div>
    </div>

    <div class="main">
        <div class="changePassword">
            <label class="labelPassword" for="Password">Give your info</label>
            <input type="text" class="iptChangePassword" id="iptUsername" placeholder="Username"/>
            <input type="text" class="iptChangePassword" id="iptEmail" placeholder="Email"/>
            <span id="errorMessage"></span>
            <button class="btnSubmit" id="btnSubmit">Submit</button>
        </div>

    </div>

    <div class="footer">
        <p class="footerP"> <a href="https://github.com/Fidget836" target="_blank">Camagru by tmarie</a></p>
    </div>

    <script src="./frontend/forgotPassword/script.js"></script>
</body>
</html>
</body>
</html>
