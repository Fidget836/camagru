<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" rel="stylesheet" href="./frontend/forgotPassword/style.css" as="style" onload="this.rel='stylesheet'">
    <link rel="icon" type="image/x-icon" href="./frontend/pictures/42.png">
    <title>Change Password</title>
</head>
<body>
    <div class="header">
        <div class="title">
            <h2><a href="/">Camagru - Change Password</a></h2>
        </div>
    </div>

    <div class="main">
        <div class="changePassword">
            <form class="changePassword">
                <p class="labelPassword" for="Password">Change your Password</p>
                <input type="text" name="username-hidden" autocomplete="username" style="visibility: hidden; position: absolute; left: -9999px;">
                <input type="password" class="iptChangePassword" id="iptPassword" placeholder="Password" autocomplete="new-password"/>
                <input type="password" class="iptChangePassword" id="iptConfirmPassword" placeholder="Confirm Password" autocomplete="new-password"/>
                <span id="errorMessage"></span>
                <button class="btnSubmit" id="btnSubmit">Submit</button>
            </form>
        </div>

    </div>

    <div class="footer">
        <p class="footerP"> <a href="https://github.com/Fidget836" target="_blank">Camagru by tmarie</a></p>
    </div>

    <script src="./frontend/forgotPassword/changePassword/script.js"></script>
</body>
</html>
</body>
</html>
