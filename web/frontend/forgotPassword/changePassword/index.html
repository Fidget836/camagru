<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./frontend/forgotPassword/style.css">
    <title>Change Password</title>
</head>
<body>
    <div class="header">
        <h2><a href="/">Camagru - Change Password</a></h2>
    </div>

    <div class="main">
        <div class="changePassword">
            <label for="Password">Change your Password</label>
            <input type="password" id="iptPassword" placeholder="Password"/>
            <input type="password" id="iptConfirmPassword" placeholder="Confirm Password"/>
            <button class="btnSubmit" id="btnSubmit">Submit</button>
        </div>

        <span id="errorMessage"></span>
    </div>

    <script src="./frontend/forgotPassword/changePassword/script.js"></script>
</body>
</html>
</body>
</html>
