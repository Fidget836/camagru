<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./frontend/post/style.css">
    <title>Post</title>
</head>
<body>
    <div class="postPage">
        <div class="header">
            <h2>Camagru</h2>
        </div>
        <div class="main">
            <div class="pictures">
                <h3>Previous pictures</h3>
            </div>
        
            <div class="webcam">
                <h3>Webcam</h3>
                <video autoplay="true" id="videoElement"></video>
                <canvas id="canvas" display="none"></canvas>
                <button id="btnCapture">Take the picture !</button>
            </div>
            
        
            <div class="stickers">
                <form>
                    <div class="french_flag">
                        <input type="radio" id="french_flag" name="stickerChoice" checked>
                        <label for="french_flag">
                            <img src="frontend/post/stickers/french_flag.png" alt="french_flag">
                        </label>
                    </div>

                    <div class="penguin">
                        <input type="radio" id="penguin" name="stickerChoice">
                        <label for="penguin">
                            <img src="frontend/post/stickers/penguin.png" alt="penguin">
                        </label>
                    </div>

                    <div class="tacos">
                        <input type="radio" id="tacos" name="stickerChoice">
                        <label for="tacos">
                            <img src="frontend/post/stickers/tacos.png" alt="tacos">
                        </label>
                    </div>

                    <div class="butterfly">
                        <input type="radio" id="butterfly" name="stickerChoice">
                        <label for="butterfly">
                            <img src="frontend/post/stickers/butterfly.png" alt="butterfly">
                        </label>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script src="./frontend/post/script.js"></script>
</body>
</html>
