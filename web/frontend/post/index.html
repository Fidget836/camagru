<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./frontend/post/style.css">
    <title>Post</title>
</head>
<body>
    <div class="header">
        <div class="title">
            <h2><a href="/">Camagru - Post</a></h2>
        </div>
        <div class="divBtnMenu">
            <button class="btnLogout" id="btnLogout">Logout</button>
        </div>
    </div>
    <div class="main" id="main">
        <div class="pictures" id="pictures">
            <h3 class="h3Pictures">Previous pictures</h3>
            <div class="picturesDiv" id="picturesDiv"></div>
        </div>
    
        <div class="webcam" id="webcam">
            <h3 class="h3Webcam" id="h3Webcam">Webcam</h3>
            <video autoplay="true" class="videoElement" id="videoElement"></video>
            <canvas class="canvas" id="canvas"></canvas>
            <button class="btnCapture" id="btnCapture">Take the picture</button>

            <div class="upload">
                <h3 class="h3Upload">Upload a picture</h3>
                <input type="file" class="uploadImage" id="uploadImage" accept="image/*">
                <canvas class="uploadCanvas" id="uploadCanvas"></canvas>
                <button class="btnUploadCapture" id="btnUploadCapture">Add sticker</button>
            </div>
            <span id="errorMessage"></span>
        </div>
        
    
        <div class="stickers">
            <h3 class="h3Stickers">Stickers</h3>
            <form class="formSticker" id="formSticker">
                <div class="travel_div">
                    <input type="radio" class="travel_input" id="travel" name="stickerChoice" value="travel.png" checked>
                    <label for="travel">
                        <img src="frontend/post/stickers/travel.png" alt="travel" class="travelImg" id="travelImg">
                    </label>
                </div>

                <div class="trophy_div">
                    <input type="radio" class="trophy_input" id="trophy" name="stickerChoice" value="trophy.png">
                    <label for="trophy">
                        <img src="frontend/post/stickers/trophy.png" alt="trophy" class="trophyImg" id="trophyImg">
                    </label>
                </div>

                <div class="parrot_div">
                    <input type="radio" class="parrot_input" id="parrot" name="stickerChoice" value="parrot.png">
                    <label for="parrot">
                        <img src="frontend/post/stickers/parrot.png" alt="parrot" class="parrotImg" id="parrotImg">
                    </label>
                </div>

                <div class="gamepad_div">
                    <input type="radio" class="gamepad_input" id="gamepad" value="gamepad.png" name="stickerChoice">
                    <label for="gamepad">
                        <img src="frontend/post/stickers/gamepad.png" alt="gamepad" class="gamepadImg" id="gamepadImg">
                    </label>
                </div>

                <div class="hamburger_div">
                    <input type="radio" class="hamburger_input" id="hamburger" value="hamburger.png" name="stickerChoice">
                    <label for="hamburger">
                        <img src="frontend/post/stickers/hamburger.png" alt="hamburger" class="hamburgerImg" id="hamburgerImg">
                    </label>
                </div>

                <div class="panda_div">
                    <input type="radio" class="panda_input" id="panda" value="panda.png" name="stickerChoice">
                    <label for="panda">
                        <img src="frontend/post/stickers/panda.png" alt="panda" class="pandaImg" id="pandaImg">
                    </label>
                </div>
            </form>
        </div>

        <div class="footer">
            <p class="footerP"> <a href="https://github.com/Fidget836" target="_blank">Camagru by tmarie</a></p>
        </div>

    </div>

    <div class="validPicture">
            <h3 class="h3ValidPicture">Picture</h3>
            <div class="pictureValid"></div>
            <button class="btnHome" id="btnHome">Go Home</button>
            <button class="btnAnotherPicture" id="btnAnotherPicture">Take another picture</button>
    </div>
    <script src="./frontend/post/script.js"></script>
</body>
</html>
