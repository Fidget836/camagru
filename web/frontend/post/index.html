<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./frontend/post/style.css">
    <title>Post</title>
</head>
<body>
    <div class="postPage">
        <div class="main">
            <div class="pictures" id="pictures">
                <h3>Previous pictures</h3>
                <div id="picturesDiv"></div>
            </div>
        
            <div class="webcam" id="webcam">
                <h2> <a href="/">Camagru</a> </h2>
                <h3 id="h3Webcam">Webcam</h3>
                <video autoplay="true" id="videoElement"></video>
                <canvas id="canvas"></canvas>
                <button id="btnCapture">Take the picture !</button>
            </div>
            
        
            <div class="stickers">
                <form id="formSticker">
                    <div class="french_flag">
                        <input type="radio" id="french_flag" name="stickerChoice" value="french_flag.png" checked>
                        <label for="french_flag">
                            <img src="frontend/post/stickers/french_flag.png" alt="french_flag">
                        </label>
                    </div>

                    <div class="penguin">
                        <input type="radio" id="penguin" value="penguin.png" name="stickerChoice">
                        <label for="penguin">
                            <img src="frontend/post/stickers/penguin.png" alt="penguin">
                        </label>
                    </div>

                    <div class="tacos">
                        <input type="radio" id="tacos" value="tacos.png" name="stickerChoice">
                        <label for="tacos">
                            <img src="frontend/post/stickers/tacos.png" alt="tacos">
                        </label>
                    </div>

                    <div class="butterfly">
                        <input type="radio" id="butterfly" value="butterfly.png" name="stickerChoice">
                        <label for="butterfly">
                            <img src="frontend/post/stickers/butterfly.png" alt="butterfly">
                        </label>
                    </div>
                </form>
            </div>

        </div>

        <div class="validPicture">
                <h3>Picture</h3>
                <div class="pictureValid"></div>
                <button id="btnHome">Go Home</button>
                <button id="btnAnotherPicture">Take another picture</button>
        </div>
    </div>
    <script src="./frontend/post/script.js"></script>
</body>
</html>
