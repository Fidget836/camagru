<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" rel="stylesheet" href="./frontend/infoProfil/style.css" as="style" onload="this.rel='stylesheet'">
    <link rel="icon" type="image/x-icon" href="./frontend/pictures/42.png">
    <title>Info Profil</title>
</head>
<body>
    <div class="header">
        <div class="title">
            <h2><a href="/">Camagru - Info Profil</a></h2>
        </div>
        <div class="divBtnMenu">
            <button class="btnLogout" id="btnLogout">Logout</button>
        </div>
    </div>

    <div class="main">
        <div class="changeUsername">
            <p class="labelChange" for="username">Change your Username</p>
            <input type="text" id="iptUsername" placeholder="New Username"/>
            <button class="btnSubmit" id="btnUsername">Submit</button>
        </div>

        <div class="changeEmail">
            <p class="labelChange" for="Email">Change your Email</p>
            <input type="email" id="iptEmail" placeholder="New Email"/>
            <button class="btnSubmit" id="btnEmail">Submit</button>
        </div>

        <div class="changePassword">
            <form class="changePassword">
                <p class="labelChange" for="Password">Change your Password</p>
                <input type="text" name="username-hidden" autocomplete="username" style="visibility: hidden; position: absolute; left: -9999px;">
                <input type="password" id="iptPassword" placeholder="New Password" autocomplete="new-password"/>
                <input type="password" id="iptConfirmPassword" placeholder="Confirm New Password" autocomplete="new-password"/>
                <button class="btnSubmit" id="btnPassword">Submit</button>
            </form>
        </div>

        <div class="notification">
            <p class="labelChange" for="Notification">Notification</p>
            <div class="btnNotifDiv">
                <button class="btnNotif" id="btnON">ON</button>
                <button class="btnNotif" id="btnOFF">OFF</button>
            </div>
        </div>

        <span id="errorMessage"></span>
    </div>
    <div class="footer">
        <p class="footerP"> <a href="https://github.com/Fidget836" target="_blank">Camagru by tmarie</a></p>
    </div>

    <script src="./frontend/infoProfil/script.js"></script>
</body>
</html>
