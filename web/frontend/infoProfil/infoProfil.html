<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./frontend/infoProfil/style.css">
    <title>Info Profil</title>
</head>
<body>
    <div class="header">
        <div class="title">
            <h2><a href="/">Camagru - Info Profil</a></h2>
        </div>
        <div class="divBtnMenu">
            <button class="btnLogout" id="btnLogout">Logout</button>
        </div>
    </div>

    <div class="main">
        <div class="changeUsername">
            <label class="labelChange" for="username">Change your Username</label>
            <input type="text" id="iptUsername" placeholder="New Username"/>
            <button class="btnSubmit" id="btnUsername">Submit</button>
        </div>

        <div class="changeEmail">
            <label class="labelChange" for="Email">Change your Email</label>
            <input type="email" id="iptEmail" placeholder="New Email"/>
            <button class="btnSubmit" id="btnEmail">Submit</button>
        </div>

        <div class="changePassword">
            <label class="labelChange" for="Password">Change your Password</label>
            <input type="password" id="iptPassword" placeholder="New Password"/>
            <input type="password" id="iptConfirmPassword" placeholder="Confirm New Password"/>
            <button class="btnSubmit" id="btnPassword">Submit</button>
        </div>

        <div class="notification">
            <label class="labelChange" for="Notification">Notification</label>
            <div class="btnNotifDiv">
                <button class="btnNotif" id="btnON">ON</button>
                <button class="btnNotif" id="btnOFF">OFF</button>
            </div>
        </div>

        <span id="errorMessage"></span>
    </div>

    <script src="./frontend/infoProfil/script.js"></script>
</body>
</html>
