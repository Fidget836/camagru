<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" rel="stylesheet" href="./frontend/profil/style.css" as="style" onload="this.rel='stylesheet'">
    <link rel="icon" type="image/x-icon" href="./frontend/pictures/42.png">
    <title>Profil</title>
</head>
<body>
    <div class="header">
        <div class="title">
            <h2><a href="/">Camagru - Profil</a></h2>
        </div>
    </div>

    <div class="main">
        <div class="loginDiv" id="login">
            <h2 class="h2Login">Login</h2>
            <form class="formLogin" id="formLogin">
                <input type="text" name="usernameLogin" class="iptLogin" id="usernameLogin" placeholder="Username">
                <input type="password" name="passwordLogin" class="iptLogin" id="passwordLogin" placeholder="Password">
                <p class="pConstrainedPassword" id="constrainedPassword">[Need [12 - 64] characters, one capital letter, one lowercase letter, one number and one special character]</p>
                <span id="errorLogin"></span>
                <p class="pForgotPassword"> <a href="/forgotPassword">Forget Password</a></p>
                <input type="submit" value="Login" class="submitLogin" id="submitLogin">
            </form>
        </div>



        <div class="registerDiv" id="register">
            <h2 class="h2Register">Register</h2>
            <form class="formRegister" id="formRegister">
                <input type="text"  name="usernameRegister" class="iptRegister" id="usernameRegister" placeholder="Username">
                <input type="email" name="emailRegister" class="iptRegister" id="emailRegister" placeholder="Email">
                <input type="password" name="passwordRegister" class="iptRegister" id="passwordRegister" placeholder="Password">
                <input type="password" name="confirmPasswordRegister" class="iptRegister" id="confirmPasswordRegister" placeholder="Confirm Password">
                <p class="pConstrainedPassword" id="constrainedPassword">[Need [12 - 64] characters, one capital letter, one lowercase letter, one number and one special character]</p>
                <span id="errorRegister"></span>
                <input type="submit" value="Register" class="submitRegister" id="submitRegister">
            </form>
        </div>
    </div>
    <div class="footer">
        <p class="footerP"> <a href="https://github.com/Fidget836" target="_blank">Camagru by tmarie</a></p>
    </div>

    <script src="./frontend/profil/script.js"></script>
</body>
</html>
