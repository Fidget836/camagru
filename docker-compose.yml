version: '3.8'

services:
  web:
    build: 
      context: ./web
    volumes:
      - ./web:/var/www/html
    ports:
      - "8080:80"
      - "8443:443"
    env_file:
      - .env
    depends_on:
      - db
      - mailhog
  db:
    build: ./db
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    restart: always

  mailhog:
    image: corpusops/mailhog
    container_name: mailhog
    ports:
      - "8025:8025"  # Interface web MailHog
      - "1025:1025"  # Port SMTP utilis√© par MailHog
      
volumes:
  db_data: